<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pa11y demo</title>
</head>
<body>
  <!-- Not valid HTML for Pa11y -->
  <form>
    <!-- <fieldset> needs a <legend> to describe it -->
    <fieldset>
      <!-- <input> has to have a name and a label -->
      <input type="text">
    </fieldset>
    <!-- Submit button is needed for the form to be valid -->
  </form>
  <!-- Make valid HTML for Pa11y with js -->
  <script src="./dist/bundle.js"></script>
</body>
</html>
